setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE

build:
  docker:
    web: ./front-end/Dockerfile
    back-end: ./back-end/Dockerfile

run:
  web:
    command: npm start
    detach: false

  back-end:
    command: npm start
    detach: false
    environment:
      - NODE_ENV=production
