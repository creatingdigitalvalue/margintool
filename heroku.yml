build:
  docker:
    web: ./front-end
    api: ./back-end
    nginx: ./nginx

run:
  web:
    command: npm start
    detach: true

  api:
    command: npm start
    detach: true
    environment:
      - NODE_ENV=production

  nginx:
    command: nginx -g "daemon off;"
    detach: true
    ports:
      - "8000:80"

addons:
  - plan: heroku-postgresql
    as: DATABASE
